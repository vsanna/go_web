{{ define "content" }}
<div class="container">
	<h1>User#edit ID: {{.Add.ID}} </h1>
	<form action="/profile/" method="post">
		<input type="hidden" name="_http_method" value="PUT">
		<input type="text" name="name" placeholder="name" value="{{.Add.Name}}"/>
		<input type="text" name="email" placeholder="email" value="{{.Add.Email}}" />
		<input type="text" name="password" placeholder="password" />
		<input type="submit" value="send" />
	</form>
</div>
{{ end }}
